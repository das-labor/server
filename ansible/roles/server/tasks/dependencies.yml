---

- name: install server-related packages (apt)
  become: yes
  when: ansible_pkg_mgr == "apt"
  apt: pkg={{ item }} state=installed
  with_items:
    - tmux
    - htop
    - dstat
    - unzip
    - git
    - vim
    - curl
    - wget
  # Unfortunately not yet in Ubuntu 14.04
  # - python-docker

- name: download python-docker
  become: yes
  when: ansible_pkg_mgr == "apt"
  get_url: dest=/root/ url=http://ftp.de.debian.org/debian/pool/main/p/python-docker/python-docker_1.5.0-1_all.deb

- name: install python-docker
  become: yes
  when: ansible_pkg_mgr == "apt"
  apt: deb=/root/python-docker_1.5.0-1_all.deb
